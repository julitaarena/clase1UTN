<body>
    <h1>Formulario de Tareas</h1>
    <form action="/action_page.php" id="cuerpoForm">
      <div>
      <div class="form-group">
        <label for="numeroId">Id:</label>
        <input type="text" class="form-control" id="numeroId">
      </div>
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea type="text" class="form-control" id="descripcion"></textarea>
      </div>
      <div class="form-group">
        <label for="tiempo">Tiempo:</label>
        <input type="number" class="form-control" id="tiempo">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="file" class="form-control" id="imagen">
      </div>
      <div class="form-group">
        <label for="responsable">Responsable:</label>
        <input type="text" class="form-control" id="responsable">
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
          <option value="Pendiente">Pendiente</option>
          <option value="En Proceso">En Proceso</option>
          <option value="En Testing">En Testing</option>
          <option value="Completada">Completada</option>
        </select>
        <label id="capturaEstado"></label>
      </div>
    
      <button type="submit" class="btn btn-default" id="btn">Enviar</button>
    </form>
  </div>
